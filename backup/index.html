	<script type="text/javascript">
		var interval = 1000;
		var pauseLength = 200;
		function randomFromTo(from, to){
			return Math.floor(Math.random() * (to - from + 1) + from);
		}

		function createSquares() {
			for (i=0;i<5;i++) { //rows
				for(j=0;j<48;j++) {
					$("#squares").append("<div class='square'></div>");
				}
				$("#squares").append("<div class='clear'></div>");
			}
		}
		
		function squares() {
			var squares = $(".square");
			squares.each(function() {
				var seed = randomFromTo(1,100);
				$(this).animate({opacity: seed/100},interval);
			});
		}
		
		$(document).ready(function() {
			createSquares();
			setInterval(function() {
				squares();
			},interval+pauseLength);
			$("#contact-link").toggle(function() {
				$("#contact-popup").show();
			}, function() {
				$("#contact-popup").hide();
			});

		});
	</script>
